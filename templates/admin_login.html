<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="icon" sizes="16x16" type="image/png"  href="/static/logo.png">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>

<body>
    <nav>
        <ul>
            <li>Admin Login</li>
        </ul>
    </nav>
    <br>
    <br>
    <br>
    <form action="" method="post">

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <button type="login">Login</button>
    </form>

    <div id="loading-spinner" style="display: none; text-align: center;">
        <img src="/static/spinner.gif" alt="Loading..." width="50">
    </div>

    <script>
        const form = document.querySelector("form");
        const spinner = document.getElementById("loading-spinner");

        form.addEventListener("submit", function (e) {
            e.preventDefault();

            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();

            const correctEmail = "gs7august@gmail.com";
            const correctPassword = "8052566305";

            if (email === "" || password === "") {
                alert("Please enter both email and password.");
                return;
            }

            if (email === correctEmail && password === correctPassword) {
                spinner.style.display = "block";  // Show spinner only after validation
                this.submit();
            } else {
                alert("Invalid email or password.");
            }
        });
    </script>

</body>

</html>
