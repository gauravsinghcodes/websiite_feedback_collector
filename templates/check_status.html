<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Status</title>
    <link rel="icon" sizes="16x16" type="image/png"  href="/static/logo.png">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h1>Check Your Feedback Status</h1>
    <form action="/check-feedback" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <button type="submit">Check Status</button>
    </form>
    <br><br>
    <a href="{{ url_for('home') }}">
        <center><button>Back to Homepage</button></center>
    </a>

    <div id="loading-spinner" style="display: none; text-align: center;">
        <img src="/static/spinner.gif" alt="Loading..." width="50">
    </div>

    <script>
        const form = document.querySelector("form");
        const spinner = document.getElementById("loading-spinner");

        form.addEventListener("submit", function (e) {
            let emailField = document.getElementById("email");
            let emailValue = emailField.value.trim();
            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!emailPattern.test(emailValue)) {
                e.preventDefault();
                alert("Please enter a valid email address (e.g., user@example.com).");
                emailField.focus();
                return;
            }

            spinner.style.display = "block";
        });
    </script>
</body>

</html>
